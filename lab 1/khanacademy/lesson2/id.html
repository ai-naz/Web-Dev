<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Selecting by id</title>
        <style>
            #autumn {
            color:orange;
        }
            #winter {
            color:aliceblue;
        }
        </style>
    </head>
    <body>
        <h1>Seasons</h1>
        <h2 id="autumn">Autumn</h2>
        <h2 id="winter">Winter</h2>
    </body>
</html>
