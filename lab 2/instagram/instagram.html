<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instagram</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="Untitled.png">
    <link rel="stylesheet" href="inst.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img class="phone-frame" src="photos/home-phones-2x.png" alt="Phone Frame">
            <img class="screen-content" src="photos/screenshot1-2x.png" alt="Screen Content">
        </div>

        <div class="login-section">
            <div class="box">
                <form>
                    <img src="photos/logo.png" alt="Instagram Logo"><br>
                    <input type="text" placeholder="Phone number, username, or email address"><br>
                    <input type="password" placeholder="Password"><br>
                    <button>Log in</button>
                    <div class="separator">
                        <hr><p class="or">OR</p><hr>
                    </div>
                    <a class="fb" href="#facebook">Log in with Facebook</a>
                    <p class="password"><a href="#pass">Forgot password?</a></p>
                </form>
            </div>

            <div class="box2">
                <p class="text2">Don't have an account? <a href="#sign"><strong>Sign up</strong></a></p>
            </div>

            <p class="get-the-app">Get the app.</p>
            <div class="app-links">
                <a href="#"><img class="ios" src="photos/appstore.png" alt="App Store"></a>
                <a href="#"><img class="android" src="photos/googleplay.png" alt="Google Play"></a>
            </div>
        </div>
    </div>

    <footer>
        <div class="links">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Threads</a>
            <a href="#">Contact Uploading & Non-Users</a>
            <a href="#">Meta Verified</a>
        </div>
        <div class="languages">
        <select class="language-selector">
            <option>English</option>
            <option>Русский</option>
            <option>Español</option>
        </select>
        <span class="copyright">&copy; 2025 Instagram from Meta</span>
        </div>
    </footer>
</body>
</html>
