<body>
  <button (click)="goBack()" class="back">Back</button>
  <div class="header">
    <h1>Albums</h1>
    
  </div>
  <ul class="card">
    <li *ngFor="let album of albums" (click)="viewAlbumDetails(album.id)">
      <div class="album-title">{{ album.title }}</div>
      <p>ID: {{ album.id }} User ID: {{ album.userId }}</p>
      <button (click)="deleteAlbum(album.id, $event)">Delete</button>
    </li>
  </ul>
</body>
